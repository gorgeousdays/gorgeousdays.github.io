        <h4 id="1-输出图片"><a href="#1-输出图片" class="headerlink" title="1.输出图片"></a>1.输出图片</h4><figure class="highlight latex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%单张图片的输出</span></span><br><span class="line"></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;figure&#125;</span><span class="string">[H]</span></span>  <span class="comment">%  H代图片就在当前位置 在某些情况下由于一页已经排不下，图片会自动调到其他地方，加上该参数可以避免</span></span><br><span class="line"><span class="tag">\<span class="name">centering</span></span>  <span class="comment">%  表示图片居中</span></span><br><span class="line"><span class="tag">\<span class="name">includegraphics</span><span class="string">[width=5in]</span><span class="string">&#123;1.png&#125;</span></span>  <span class="comment">% 图片宽度 可以用height参数控制高度  1.png表示图片位置，将图片至于figures文件夹下</span></span><br><span class="line"><span class="tag">\<span class="name">caption</span><span class="string">&#123;问题二流程图&#125;</span></span>  <span class="comment">%图片名称</span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;figure&#125;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">%多张图片的输出(两张图片并排)</span></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;figure&#125;</span><span class="string">[H]</span></span></span><br><span class="line">    <span class="tag">\<span class="name">begin</span><span class="string">&#123;minipage&#125;</span><span class="string">[t]</span><span class="string">&#123;0.5\linewidth&#125;</span></span></span><br><span class="line">        <span class="tag">\<span class="name">centering</span></span></span><br><span class="line">        <span class="tag">\<span class="name">includegraphics</span><span class="string">[width=3in]</span><span class="string">&#123;4.png&#125;</span></span></span><br><span class="line">        <span class="tag">\<span class="name">label</span><span class="string">&#123;fig:side:a&#125;</span></span> <span class="comment">%控制图片位置</span></span><br><span class="line">         <span class="comment">% \caption&#123;fig2&#125;为两张图分别加标题图片</span></span><br><span class="line">    <span class="tag">\<span class="name">end</span><span class="string">&#123;minipage&#125;</span></span><span class="comment">%</span></span><br><span class="line">    <span class="tag">\<span class="name">begin</span><span class="string">&#123;minipage&#125;</span><span class="string">[t]</span><span class="string">&#123;0.5\linewidth&#125;</span></span></span><br><span class="line">        <span class="tag">\<span class="name">centering</span></span></span><br><span class="line">        <span class="tag">\<span class="name">includegraphics</span><span class="string">[width=3in]</span><span class="string">&#123;5.png&#125;</span></span></span><br><span class="line">        <span class="tag">\<span class="name">label</span><span class="string">&#123;fig:side:b&#125;</span></span></span><br><span class="line">        <span class="comment">% \caption&#123;fig2&#125;为两张图分别加标题图片</span></span><br><span class="line">    <span class="tag">\<span class="name">end</span><span class="string">&#123;minipage&#125;</span></span><span class="comment">%</span></span><br><span class="line">    <span class="tag">\<span class="name">caption</span><span class="string">&#123;$\theta$角与$A_i$角关系示意图&#125;</span></span> <span class="comment">%两张图片共享一个题目</span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;figure&#125;</span></span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h4 id="2-输出表格"><a href="#2-输出表格" class="headerlink" title="2.输出表格"></a>2.输出表格</h4><figure class="highlight latex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">% array用法  \hline表示水平线，而竖线可以使用|来表示</span></span><br><span class="line"></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;array&#125;</span><span class="string">&#123;|c|c|&#125;</span></span> <span class="comment">%表示表格的宽度为2个字符</span></span><br><span class="line">        <span class="tag">\<span class="name">hline</span></span> </span><br><span class="line">        0 &amp; 1 <span class="tag">\<span class="name">\</span></span><span class="tag">\<span class="name">\</span></span><span class="tag">\<span class="name">hline</span></span></span><br><span class="line">        1 &amp; 0 <span class="tag">\<span class="name">\</span></span><span class="tag">\<span class="name">\</span></span><span class="tag">\<span class="name">hline</span></span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;array&#125;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">% \quad和\hspace&#123;&#125;都是表示空格，但是空的个数不同</span></span><br><span class="line"></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;array&#125;</span><span class="string">&#123;cc&#125;</span></span></span><br><span class="line">        (A)<span class="tag">\<span class="name">quad</span></span> 4 &amp; <span class="tag">\<span class="name">hspace</span><span class="string">&#123;4cm&#125;</span></span>(B)<span class="tag">\<span class="name">quad</span></span> 3<span class="tag">\<span class="name">\</span></span><span class="tag">\<span class="name">\</span></span></span><br><span class="line">        (B)<span class="tag">\<span class="name">quad</span></span> 2 &amp; <span class="tag">\<span class="name">hspace</span><span class="string">&#123;4cm&#125;</span></span>(D)<span class="tag">\<span class="name">quad</span></span> 1</span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;array&#125;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">%table用法</span></span><br><span class="line"></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;table&#125;</span><span class="string">[htbp]</span></span></span><br><span class="line">    <span class="tag">\<span class="name">centering</span></span>  <span class="comment">% 显示位置为中间</span></span><br><span class="line">    <span class="tag">\<span class="name">caption</span><span class="string">&#123;standard table&#125;</span></span>  <span class="comment">% 表格标题</span></span><br><span class="line">    <span class="tag">\<span class="name">label</span><span class="string">&#123;table1&#125;</span></span>  <span class="comment">% 用于索引表格的标签</span></span><br><span class="line">    <span class="comment">%字母的个数对应列数，|代表分割线</span></span><br><span class="line">    <span class="comment">% l代表左对齐，c代表居中，r代表右对齐</span></span><br><span class="line">    <span class="tag">\<span class="name">begin</span><span class="string">&#123;tabular&#125;</span><span class="string">&#123;cccc&#125;</span></span>  </span><br><span class="line">        <span class="tag">\<span class="name">hline</span></span>  <span class="comment">% 表格的横线</span></span><br><span class="line">        &amp; &amp; &amp; <span class="tag">\<span class="name">\</span><span class="string">[-6pt]</span></span>  <span class="comment">%可以避免文字偏上 调整文字与上边界的距离</span></span><br><span class="line">        1&amp;2&amp;3&amp;4 <span class="tag">\<span class="name">\</span></span>  <span class="comment">% 表格中的内容，用&amp;分开，\\表示下一行</span></span><br><span class="line">        <span class="tag">\<span class="name">hline</span></span></span><br><span class="line">        &amp; &amp; &amp; <span class="tag">\<span class="name">\</span><span class="string">[-6pt]</span></span>  <span class="comment">%可以避免文字偏上 </span></span><br><span class="line">        0.1&amp;0.2&amp;0.3&amp;0.4 <span class="tag">\<span class="name">\</span></span></span><br><span class="line">        <span class="tag">\<span class="name">hline</span></span></span><br><span class="line">    <span class="tag">\<span class="name">end</span><span class="string">&#123;tabular&#125;</span></span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;table&#125;</span></span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">%输出三线表格</span></span><br><span class="line"><span class="tag">\<span class="name">begin</span><span class="string">&#123;table&#125;</span><span class="string">[!htbp]</span></span></span><br><span class="line">  <span class="tag">\<span class="name">caption</span><span class="string">[标签名]</span><span class="string">&#123;中文标题&#125;</span></span></span><br><span class="line">  <span class="tag">\<span class="name">begin</span><span class="string">&#123;tabular&#125;</span><span class="string">&#123;cc...c&#125;</span></span></span><br><span class="line">    <span class="tag">\<span class="name">toprule</span><span class="string">[1.5pt]</span></span></span><br><span class="line">    表头第1个格 &amp; 表头第2个格 &amp; ... &amp; 表头第n个格 <span class="tag">\<span class="name">\</span></span></span><br><span class="line">    <span class="tag">\<span class="name">midrule</span><span class="string">[1pt]</span></span></span><br><span class="line">    表中数据(1,1) &amp; 表中数据(1,2) &amp; ... &amp; 表中数据(1,n)<span class="tag">\<span class="name">\</span></span></span><br><span class="line">    表中数据(2,1) &amp; 表中数据(2,2) &amp; ... &amp; 表中数据(2,n)<span class="tag">\<span class="name">\</span></span></span><br><span class="line">    ...................................................<span class="tag">\<span class="name">\</span></span></span><br><span class="line">    表中数据(m,1) &amp; 表中数据(m,2) &amp; ... &amp; 表中数据(m,n)<span class="tag">\<span class="name">\</span></span></span><br><span class="line">    <span class="tag">\<span class="name">bottomrule</span><span class="string">[1.5pt]</span></span></span><br><span class="line">  <span class="tag">\<span class="name">end</span><span class="string">&#123;tabular&#125;</span></span></span><br><span class="line"><span class="tag">\<span class="name">end</span><span class="string">&#123;table&#125;</span></span></span><br></pre></td></tr></table></figure>
